<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsLetter SignUp</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center mt-5" style="background-image: url(image/city.jpg); background-size: 2000px 800px; background-repeat: no-repeat; ">

    <main class="form-signin w-100 m-auto">
        <form style="max-width:300px; margin :auto;align-items: center; color: black;" method="post" action="/">
            <img src=" https://www.reynolds.k12.or.us/sites/default/files/imageattachments/glenfair/page/20531/0555bbe9368a05bff51437bdc1ff702e_xl.jpg" height ="100px"  width="200px"/>
            <h1 class="h3 mb-3 fw-normal my-3" style="color: white;"><strong>NewsLetter SignUp</strong></h1>

            <div class="form-floating">
                <input type="text" class="form-control top" name="fname" placeholder="First Name" required>
                <label for="fname">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" name="lname" placeholder="Last Name" required>
                <label for="lname">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>



</body>

</html>
